<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>유효성 검사</title>
<script type="text/javascript">
	function check() {
		var userid = document.getElementById("userid");
		var reg = /^[a-z0-9]{4,12}$/g;
		//정규표현식.test(입력값) =>패턴이 같으면 true, 다르면 false

		if (!reg.test(userid.value)) {
			alert("아이디는 4~12자 영문자 소문자 또는 숫자이어야 합니다.")
			return;
		}

		var tel = document.getElementById("tel");
		if (tel.value != "") {
			if (isNaN(tel.value)) {	//is Not a Number(숫자가 아니면)
				alert("숫자만 입력가능합니다.");
				tel.value = "";
				tel.focus();
				return;
			}
		}

	}
</script>

</head>
<body>

	<form action="" id="form1">
		아이디<input type="text" id="userid"><br> 전화번호<input
			type="text" id="tel"><br> <input type="button"
			value="확인" onclick="check()"><br>

	</form>

</body>
</html>
