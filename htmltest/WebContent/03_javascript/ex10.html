<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//변수의 자료형
var str = "hello"; 
// typeof(변수 or 값) 
document.writeln(str+":"+typeof(str)+"<br>");
str = 100;
document.writeln(str+":"+typeof(str)+"<br>");
str = document.getElementById("div1");
document.writeln(str+":"+typeof(str)+"<br>");

</script>
</head>
<body>
	<div id="div1">hello</div>
</body>
</html>
