<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"> 
// 자바스크립트 영역
// 내장객체 : document, window, location
function test(){
	// 함수는 호출해야만 사용할 수 있음
	document.write("<h2>안녕하세요</h2>");	
}
</script>
</head>
<body>
<input type="button" value="확인" onclick="test()">
</body>
</html>
