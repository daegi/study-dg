
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>폼객체</title>
<script type="text/javascript">
	function check() {
		// ^[] 시작 [^] 제외
		// $ 끝
		var exp1 = /^[A-Za-z0-9]{4,10}$/; //영숫자 4~10자리
		var userid = document.getElementById('userid');
		if (userid.value == "") {
			alert("아이디는 필수 입력입니다.");
			userid.focus();
			return;
		}
		if (!exp1.test(userid.value)) {
			alert("영숫자 4~10자리만 입력가능합니다.");
			userid.focus();
			return;
		}
		//i 대소문자 구분 없음
		var exp2 = /[a-z0-9]{2,}@[a-z0-9]{2,}.[a-z0-9]{2,}/i; // 이메일 체크
		var email = document.getElementById('email');
		if (email.value == "") {
			alert("이메일주소는 필수 입력입니다.");
			email.focus();
			return;
		}
		if (!exp2.test(email.value)) {
			alert("이메일 형식이 잘못되었습니다.");
			email.focus();
			return;
		}
		// ^ 시작, $ 끝, + 반복
		var exp3 = /^[0-9]+$/;
		var age = document.getElementById("age");
		if (!exp3.test(age.value)) {
			alert("숫자만 넣으셔야 합니다.");
			age.value = "";
			age.focus();
			return;
		}

	}
</script>

</head>
<body onload="document.getElementById('userid').focus();">
	<form name="form1" id="form1" method="post">
		아이디 : <input type="text" name="userid" id="userid" /><br> 비번 : <input
			type="text" name="address" id="address" /><br> 이메일 <input
			type="text" name="email" id="email"><br> 나이 <input
			type="text" name="age" id="age"><br> <input
			type="button" value="확인" onclick="check()">
	</form>

</body>
</html>
