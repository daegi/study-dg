<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div#red {
	background: #ff0000;
}

div#green {
	background: #00ff00;
}

div#blue {
	background: #0000ff;
}

div {
	margin: 3px;
	width: 80px;
	height: 80px;
	float: left; /* 가로배치 */
	display: none; /* 숨김 */
}

/* cursor 마우스 커서 속성 */
span {
	color: red;
	cursor: pointer;
}
</style>


<script type="text/javascript" src="../include/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("span").click(function() {
			//div 태그 중에서 hidden 처리된 첫번째 태그
			$("div:hidden:first").fadeIn("slow");
		});
	});
</script>

</head>
<body>
	<span>클릭하세요</span>
	<br>
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
