<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../include/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("a").click(function(e) { //a 태그 클릭
			e.preventDefault();
		//img 태크의 src 속성을 변경시킴
			$("img").attr("src", $(this).attr("href"));
		});
	});
</script>

</head>
<body>
	<h2>이미지 링크</h2>
	<ul>
		<li><a href="../images/01.jpg">이미지1</a>
		<li><a href="../images/02.jpg">이미지2</a>
		<li><a href="../images/03.jpg">이미지3</a>
		<li><a href="../images/04.jpg">이미지4</a>
	</ul>
	<img alt="" src="../images/01.jpg">
</body>
</html>
