<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#large img {
	width: 350px;
	height: 350px;
}

ul li {
	list-style: none;
	display: inline;
	azimuth;
}

ul img {
	width: 100px;
	height: 100px;
}
</style>
<script type="text/javascript" src="../include/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//id가 small인 태그 내부의 a태그를 클릭하면
		$("#small a").click(function(e) {
			e.preventDefault(); //a 태그의 하이퍼링크 기능을 비활성화시킴
			// 태그.attr("속성") => 속성값을 읽어옴
			var imgPath = $(this).attr("href");
			// 태그.attr({ src:속성값 }) => 속성값을 변경시킴
			$("#large img").attr({
				src : imgPath
			});
		});
	});
</script>

</head>
<body>

	<h2>이미지 보기</h2>
	<div id="large">
		<a href="#"><img alt="" src="../images/01.jpg"></a>
	</div>

	<div id="small">
		<ul>
			<li><a href="../images/01.jpg"> <img src="../images/01.jpg"></a></li>
			<li><a href="../images/02.jpg"> <img src="../images/02.jpg"></a></li>
			<li><a href="../images/03.jpg"> <img src="../images/03.jpg"></a></li>
			<li><a href="../images/04.jpg"> <img src="../images/04.jpg"></a></li>
		</ul>
	</div>
</body>
</html>
