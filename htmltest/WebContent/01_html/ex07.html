<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
	<table border="1" width="300px">
		<caption>주소록</caption>  <!-- 표의 제목 -->
		<tr> <!-- Table Row (테이블의 행)-->
			<th>이름</th>  <!-- Table Header(제목셀) -->
			<th>전화번호</th>
		</tr>
		<tr align="center">
			<td>kim</td>  <!-- Table Division(셀) -->
			<td>010-111-2222</td>
		</tr>
<!-- colspan="셀의 갯수"  셀 합치기 -->
<!-- rowspan="행의 갯수"  행 합치기 -->		
		<tr>
			<td colspan="2">총 1명</td>
		</tr>
	</table>
</body>
</html>
