<!DOCTYPE html>
<html>
<!-- Ctrl + Shift + slash -->
<!-- 웹문서의 정보 -->
<head>
<meta charset="UTF-8">
<title>줄바꿈 태그 연습</title>
</head>
<!-- 웹문서의 내용 -->
<body>
	<p>내용1</p>  <!-- 문단나누기 -->
	<div>   <!-- 구역나누기 -->
		내용2<span>내&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;용3</span> <!-- 줄바꿈이 없는 태그 -->
	</div>
	3 &gt; 5   <!-- Greater Than -->
	<br>       <!-- 줄바꿈 -->
	3 &lt; 5    <!-- Less Than -->
	<!-- &nbsp; 공백문자 -->
	<br>
	<font color="blue">문자열</font>
	<br>
	<xmp>  <!-- html 태그를 해석하지 않음 -->
		<font color="blue">문자열</font>
	</xmp>
</body>
</html>
