<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>줄바꿈 태그 연습</title>
</head>
<body>
	<!-- <p> 문단 나누기 -->
	<!-- <div> 구역나누기 -->
	<!-- <span> 줄바꿈을 하지 않음 -->
	<p>내용1</p>
	<div>
		내용 <span>내&nbsp; 용3</span>
	</div>

	3 &gt; 5
	<!-- Greater than -->
	<br>
	<!-- 줄바꿈 -->
	3&lt; 5
	<!-- Less Than -->
	<!-- &nbsp; 공백문자 -->

	<font color="blue">문자열</font>
	<br>
	<xmp> <font color="blue">문자열</font> </xmp>


</body>
</html>
