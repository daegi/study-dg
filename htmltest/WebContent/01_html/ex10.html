<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		//alert("버튼 클릭");
		//var 변수 : 자바스크립트는 자료형이 없음(가변형 변수)
		//document : 웹문서의 루트노드
		//getElementById("태그의id")
		var userid = document.getElementById("userid");
		//alert(userid.value);
		if (userid.value == "") {
			alert("아이디를 입력하세요");
			userid.focus(); //입력 커서 이동
			return;//함수 종료
		}

		var passwd = document.getElementById("passwd");

		if (passwd.value == "") {
			alert("비밀번호를 입력하세요");
			passwd.focus();
			return;

		}

		/* var form1 = document.getElementById("form1");
		form1.submit(); //폼데이터를 서버에 제출 */
		
		document.getElementById("form1").submit();
	}
</script>

</head>
<body>
	<form action="login_check.jsp" method="post" id="form1">
		아이디:<input type="text" name="userid" id="userid"><br>
		비밀번호:<input type="password" name="passwd" id="passwd"><br>
		<input type="button" value="확인" onclick="check()"><br>
	</form>
</body>
</html>
