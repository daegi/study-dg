<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="ex13_result.jsp">
		<!-- 
<option value="서버에 전달되는 값">화면에 표시되는 값</option> 
-->
		<table>
			<tr>
				<td>직업</td>
				<td><select name="job">
						<option value="학생">학생</option>
						<option value="사무직">사무직</option>
						<option value="개발자">개발자</option>
						<option value="디자이너">디자이너</option>
						<option value="공무원">공무원</option>
				</select> <!-- 체크박스,라디오버튼은 name이 같아야 같은 그룹으로 묶임 --></td>
			</tr>
			<tr>
				<td>취미</td>
				<td><input type="checkbox" name="hobby" value="운동">운동 <input
					type="checkbox" name="hobby" value="등산">등산 <input
					type="checkbox" name="hobby" value="낚시">낚시 <input
					type="checkbox" name="hobby" value="바둑">바둑</td>
			</tr>
			<tr>
				<td>메모</td>
				<td><textarea rows="5" cols="60" name="memo"></textarea></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" value="확인"></td>
			</tr>
		</table>
	</form>
</body>
</html>
