<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 만들기</title>
</head>
<body>
<!-- h1 ~ h6  제목 태그 -->
<h2>순서 있는 목록(Ordered List)</h2>
<ol>
	<li>사과</li>
	<li>복숭아</li>
	<li>딸기</li>
</ol>
<!-- upper-alpha 알파벳 대문자 -->
<ol style="list-style:lower-roman;">
	<li>사과</li>
	<li>복숭아</li>
	<li>딸기</li>
</ol>


<h2>순서 없는 목록(Unordered List)</h2>
<ul>
	<li>사과</li>
	<li>복숭아</li>
	<li>딸기</li>
</ul>
<ul style="list-style: square;">
	<li>사과</li>
	<li>복숭아</li>
	<li>딸기</li>
</ul>
<ul style="list-style: none;">
	<li>사과</li>
	<li>복숭아</li>
	<li>딸기</li>
</ul>
</body>
</html>
