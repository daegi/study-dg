<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록</title>
</head>
<body>

	<h2>순서 있는 목록(Ordered List)</h2>
	<ol>
		<li>사과</li>
		<li>복숭아</li>
		<li>딸기</li>
	</ol>


	<h2>순서 없는 목록(Unordered List)</h2>

	<ol style="list-style:square;">
		<li>사과</li>
		<li>복숭아</li>
		<li>딸기</li>
	</ol>
	
	<ul style="list-style:square;">
		<li>사과</li>
		<li>복숭아</li>
		<li>딸기</li>
	</ul>


</body>
</html>
