<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#div1 {
	color: red;
}

#div2 {
	color: orange;
}

#div3 {
	color: blue;
}

/* #아이디 하이태그 */

	color: aqua;
	font-style: italic;
}

	color: gray;
	font-weight: bold;
}
</style>

</head>
<body>
	<h2>스타일시트의 id 속성</h2>

	<!-- id : 페이지 내에서 중복될 수 없음 -->
	<p id="div1">div1</p>
	<div id="div2">div2</div>
	<div id="div3">
		div3 영역
		<h2>hello</h2>
		<span>hi</span>
	</div>


</body>
</html>
