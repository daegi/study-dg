<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* .클래스    #아이디 */
div.div1 {
	position: absolute; /* 절대좌표 */
	top: 100px;
	left: 0px;
	background-color: green;
	z-index: 2; /* z인덱스가 높으면 위에 배치됨 */
}

div.div2 {
	position: absolute;
	top: 120px;
	left: 2px;
	background-color: yellow;
	/* z-index: 1; */
}
</style>
<script type="text/javascript">
	function test() {
		//기본 z-index : 0		
		var item = document.getElementById("item");
		var idx = window.getComputedStyle(item, null)["zIndex"];
		alert("기본 zindex : " + idx);
		item.style.zIndex = 3; //z-index  값을 변경시킴
		idx = window.getComputedStyle(item, null)["zIndex"];
		alert("변경 후 zindex : " + idx);
	}
</script>
</head>
<body onload="test()">
	<h2>레이어(Layer)</h2>
	<div class="div1">
		패션잡화<br>보석,시계
	</div>
	<div class="div2" id="item">
		<ul>
			<li>구두,신발</li>
			<li>핸드백</li>
			<li>지갑,벨트</li>
			<li>가방,여행가방</li>
		</ul>
	</div>
</body>
</html>
