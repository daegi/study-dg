<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5에서 추가된 폼 태그</title>
</head>
<body>
<form name="form1" id="form1">
날짜, 시간 <input type="datetime" /><br>
연월 <input type="month" /><br>
연월일 <input type="date" /><br>
시간 <input type="time" /><br>
날짜, 시간(로컬) <input type="datetime-local" /><br>
색상 <input type="color" /><br>
숫자 <input type="number" /><br>
범위 <input type="range" /> <br>
이메일 <input type="email" placeholder="email을 적어주세요." /><br>
진행률 보기 <progress value="0.75" max="1">0</progress>
<!-- <progress value="현재값" max="최대값">시작값</progress> -->
검색 <input type="search" /><br>
전화번호 <input type="tel" /><br>
인터넷 주소 <input type="url" /><br>
주 <input type="week" />
</form>
</body>
</html>
