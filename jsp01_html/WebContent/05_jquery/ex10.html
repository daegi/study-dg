<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script type="text/javascript" src="../include/jquery-2.0.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("span").click(function(){ // body태그의 내용을 클릭하면
// div 태그 중에서 display 속성이 none(hidden)인 첫번째 태그를 천천히 표시		
		$("div:hidden:first").fadeIn("slow"); 
	});
});
</script>
<style type="text/css">
span { color:red; cursor:pointer; }
div {
	margin:3px; width:80px; height:80px;
	float:left; display:none;
}
div#red { background:#ff0000; }
div#green { background:#00ff00; }
div#blue { background:#0000ff; }
</style>
</head>
<body>
<h2>클릭이벤트</h2>
<span>클릭하세요</span><br>
<div id="red"></div>
<div id="green"></div>
<div id="blue"></div>
</body>
</html>
