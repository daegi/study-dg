<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script type="text/javascript" src="../include/jquery-2.0.3.js"></script>
<script type="text/javascript">
$(document).ready( function(){ // onload 이벤트
	$("#small a").click( function(e){ // small 태그의 a태그를 클릭하면
		e.preventDefault();  // 기본효과를 막음(하이퍼링크 기능 제거)
		var imgPath = $(this).attr("href"); // 클릭한 하이퍼링크의 href 속성값
		$("#large img").attr({src:imgPath}); //large 태그의 img src속성에 복사
	});
});
</script>

<style type="text/css">
#wrap { text-align: center; width: 500px; }
#large img { width:350px; height:350px; }
ul li { list-style:none; display:inline; }
ul img { width:100px; height:100px; }
</style>
</head>
<body>
<h2>Image change</h2>
<div id="wrap">
	<div id="large">
		<a href="#"><img src="../images/01.jpg" /></a>
	</div>
	<div id="small">
		<ul> <!-- Unordered List(순서없는 리스트) -->
<!-- li ==> list(리스트의 아이템) -->		
		  <li><a href="../images/01.jpg"><img src="../images/01.jpg"  border="0px"/></a></li>
		  <li><a href="../images/02.jpg"><img src="../images/02.jpg"   border="0px"/></a></li>
		  <li><a href="../images/03.jpg"><img src="../images/03.jpg"  border="0px" /></a></li>
		  <li><a href="../images/04.jpg"><img src="../images/04.jpg"  border="0px"/></a></li>		  				
		</ul>
	</div>
</div>
</body>
</html>
