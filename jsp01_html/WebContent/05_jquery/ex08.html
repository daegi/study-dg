<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script type="text/javascript" src="../include/jquery-2.0.3.js"></script>
<script type="text/javascript">
$(document).ready( function(){
/* 	$("a").bind("click", function(){ //a태그에 클릭이벤트 연결
		$("img").attr("src", $(this).attr("href")); // img태그에 src속성 추가
		return false; // 하이퍼링크 기능을 무시함
	}); */
	$("a").click(function(e){
		e.preventDefault();
		$("img").attr("src", $(this).attr("href"));
	});
});
</script>
</head>
<body>
<h2>이미지링크</h2>
<ul>
	<li><a href="../images/01.jpg">이미지1</a></li>
	<li><a href="../images/02.jpg" >이미지2</a></li>
	<li><a href="../images/03.jpg" >이미지3</a></li>
	<li><a href="../images/04.jpg" >이미지4</a></li>
</ul>
<img src="../images/01.jpg"  />
</body>
</html>
