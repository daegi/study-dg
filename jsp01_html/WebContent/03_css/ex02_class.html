
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<!-- 현재 웹문서 전체에 적용되는 스타일시트 작성 
태그이름.클래스이름 { 속성:값; 속성:값 }
-->
<style type="text/css">
font { color:blue; }
font.c1 { font-size:50pt; color:yellow }
font.c2 { font-size:30pt; color:red }
</style>
</head>
<body>
<!-- 스타일시트를 적용하지 않은 태그 -->
	<font>글꼴 테스트</font><br>
<!-- 스타일시트를 적용한 태그 -->	
	<font class="c1">글꼴 테스트</font><br> <!-- class="클래스이름" -->
	<font class="c2">글꼴 테스트</font><br>
</body>
</html>
