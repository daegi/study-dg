<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>레이어(Layer)</title>
<style>
div.div1 {
	position: absolute;
	top: 0px;
	left: 0px;
	background-color: green;
	z-index: 5
}

div.div2 {
	position: absolute;
	top: 20px;
	left: 20px;
	background-color: yellow;
	z-index: 1;
}
</style>
</head>
<body>
	<!-- position:absolute; top:25; left:150;  절대좌표 top : y좌표, left : x좌표 
z-index 숫자가 클수록 위에 있는 레이어 
-->
	<div class="div1">
		패션잡화<br> 보석, 시계
	</div>
	<div class="div2">
		<ul>
			<li>구두, 신발</li>
			<li>핸드백</li>
			<li>지갑, 벨트</li>
			<li>가방, 여행가방</li>
		</ul>
	</div>
</body>
</html>
