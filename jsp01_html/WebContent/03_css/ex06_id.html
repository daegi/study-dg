<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        /* id 속성으로 rint를 가지는 태그의
            color 속성을 red 키워드로 적용합니다. */
        #rint1 { color: red; }
        #rint2{ color: orange; }
        #rint3 { color: blue; }
        
    </style>
</head>
<body>
    <h1 id="rint1">CSS3 Selector Basic</h1>
    <h2 id="rint2">CSS3 Selector Basic</h2>
    <h3 id="rint3">CSS3 Selector Basic</h3>
</body>
</html>
