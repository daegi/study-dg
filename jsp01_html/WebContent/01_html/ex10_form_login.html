
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<!-- 자바스크립트 영역 -->
<script type="text/javascript">
function check(){
// var 변수명 : 자바스크립트는 자료형이 없음.(가변자료형)
// document - 자바스크립트의 내장객체, 현재 웹문서를 의미함
// document.getElementById("태그의 id");
	var form1 = document.getElementById("form1");
	// document.getElementsByName() - name으로 찾는 방법
	var userid = document.getElementById("userid"	);
	var passwd = document.getElementById("passwd");
	if( userid.value == "" ) { // 태그.value 입력된 값이 없으면
		alert("아이디를 입력하세요"); // 경고창을 띄움
		userid.focus();    // 입력포커스 설정
		return;   //함수를 종료시킴
	}
	if( passwd.value == "" ) {
		alert("비밀번호를 입력하세요");
		passwd.focus();
		return;
	}
	// 폼데이터를 전송할 url을 지정
	form1.action = "login_check.jsp";
	// 지정된 url에 폼데이터를 전송
	form1.submit();
}
</script>
</head>
<body>
<h2>폼 연습</h2>
로그인하세요<br>
<!-- method="get/post"   
get방식 : 소량의 데이터 전송에 적합(256바이트 이내), 데이터가 주소창에 노출됨, 
post방식 : 대량의 데이터 전송에 적합, 데이터가 주소창에 노출되지 않음 

id : 웹페이지 안에서 유일한 변수명(중복이 허용되지 않음), 	자바스크립트에서 참조 
name : 중복가능, JSP에서 참조
-->
<form name="form1"  id="form1" method="post" action="login_check.jsp">
아이디 <input type="text" name="userid"  id="userid" /><br>
비밀번호 <input type="password" name="passwd"  id="passwd" /><br>
<!-- on이벤트 : onclick 클릭하면 자바스크립트 check() 함수 실행  -->
<input type="button" value="확인"  onclick="javascript:check()" />
</form>
</body>
</html>
