<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>목록 태그</title>
</head>
<body>
<h2>순서 있는 리스트(Ordered List)</h2>
<ol> 
	<li>사과</li>   <!-- LIst -->
	<li>복숭아</li>
	<li>딸기</li>
</ol>
<ol  style="list-style: upper-alpha; "> <!-- Ordered List, 기본타입 아라비아숫자 , type="A" 알파벳순 -->
	<li>사과</li>   <!-- LIst -->
	<li>복숭아</li>
	<li>딸기</li>
</ol>
<ol type="I"> <!-- Ordered List , type="I" 로마숫자-->
	<li>사과</li>   <!-- LIst -->
	<li>복숭아</li>
	<li>딸기</li>
</ol>

<h2>순서없는 리스트(UL, Unordered List)</h2>
<ul>
	<li>사과</li>   
	<li>복숭아</li>
	<li>딸기</li>
</ul>
<ul type="square"> <!-- 사각형 -->
	<li>사과</li>   
	<li>복숭아</li>
	<li>딸기</li>
</ul>
<ul type="circle"> <!-- 빈원 -->
	<li>사과</li>   
	<li>복숭아</li>
	<li>딸기</li>
</ul>
</body>
</html>
