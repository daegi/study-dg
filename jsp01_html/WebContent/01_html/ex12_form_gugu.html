
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script type="text/javascript">
function check(){
	var form1 = document.getElementById("form1");
	var dan = document.getElementById("dan");
	if( dan.value == "" ){
		alert("단을 입력하세요");
		dan.focus();
		return;
	}
	form1.submit();
}
</script>
</head>
<body>
<h2>구구단 계산</h2>
<form name="form1" id="form1" method="post"  action="gugu.jsp">
단을 입력하세요
<input type="text" name="dan" id="dan" />
<input type="button" value="확인" onclick="javascript:check()" />
</form>
</body>
</html>
