
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
<form name="form1" id="form1" method="post" action="ex13_result.jsp">
직업 
<!-- 
multiple="multiple"  목록 펼쳐놓은 상태
size="표시할 목록 갯수"  기본값은 4
<select name="job" id="job" multiple="multiple" size="5">
 -->
<select name="job" id="job" >
	<option value="1">학생</option>			<!-- value="서버에 전송되는 값" -->
	<option value="2">사무직</option>		<!-- 태그 사이의 값==>화면 출력 -->
	<option value="3">전문직</option>
	<option value="4">교사</option>
	<option value="5">공무원</option>
</select>
<br>
취미 : 			<!-- 체크박스,라디오버튼의 name이 같아야 같은 그룹으로 묶임 -->
<input type="checkbox" name="hobby"  value="운동"/>운동
<input type="checkbox" name="hobby"  value="바둑" />바둑
<input type="checkbox" name="hobby"  value="등산" />등산
<br>
메모 : <!-- rows="라인 수" cols="컬럼 수" -->
<textarea name="memo" id="memo" rows="5" cols="60">메모를 입력하세요.</textarea>
<!-- 전송 버튼(onclick 이벤트가 이미 포함되어 있음)-->
<br>
<input type="submit" value="확인" />	
<!-- 폼의 입력값을 초기화시키는(지우는) 버튼 -->
<input type="reset"	 value="입력값 지우기" />
</form>
</body>
</html>
