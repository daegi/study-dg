
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>날짜 데이터 처리</title>
<script type="text/javascript">
var now = new Date();
document.write( now +"<br>");
document.write( now.toLocaleString() +"<br>"); //한국어 포맷으로 출력
document.write( now.getFullYear() +"년 ");
document.write( now.getMonth()+1  +"월 "); // 월+1을 해야 함
document.write( now.getDate() +"일 ");
document.write( now.getHours() +"시 ");
document.write( now.getMinutes() +"분 ");
document.write( now.getSeconds() +"초 ");
</script>
</head>
<body>








</body>
</html>
