
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>숫자 입력 체크</title>
<script type="text/javascript">
	function check() {
		var userid = document.getElementById("userid");
		// * 반복,  $ 끝
		var reg = /^[a-z0-9]{4,12}$/g;
		if (!reg.test(userid.value)) {
			alert("아이디는 4~12자 영문자 소문자 또는 숫자이어야 합니다.");
			return;
		}		
		var tel = document.getElementById("tel");
		if (tel.value != "") {
			if (isNaN(tel.value)) { // is Not a Number  숫자가 아니면
				alert("전화번호는 숫자만 입력가능합니다.");
				tel.value = "";
				tel.focus();
				return;
			} else {
				alert("정상적으로 입력되었습니다.");
			}
		}
	}
</script>
</head>
<body>
	<form name="form1" id="form1" method="post">
		아이디 <input type="text" id="userid"> 
		전화번호 : <input type="text"
			name="tel" id="tel" /> <input type="button" value="확인"
			onclick="check()" />
	</form>
</body>
</html>
