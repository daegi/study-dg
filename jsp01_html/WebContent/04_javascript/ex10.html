
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>변수의 자료형</title>
<script type="text/javascript">
//자바스크립트의 변수는 가변자료형
var str;
str = "hello"; // string 자료형으로 설정됨
document.write(  typeof(str)  +"<br>");
str = 100; //number 자료형으로 변경됨
document.write(  typeof(str)  +"<br>");
</script>
</head>
<body>

</body>
</html>
