
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>페이지 새로고침</title>
<script type="text/javascript">
var now = new Date();
var display = now.toLocaleString();
document.write( "<font color='red'>"+ display +"</font>");
</script>
</head>
<body>
<!-- location.reload() 현재 페이지 내용을 새로고침(F5) -->
<input type="button" value="현재 시간 출력" onclick="location.reload()" />
<br><br>
<img src="../images/clock.gif" />
</body>
</html>
