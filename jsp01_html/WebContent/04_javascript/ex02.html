
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h2>inline javascript</h2>
<!-- 태그의 이벤트핸들러에 자바스크립트를 직접 작성 
onmouseover 마우스가 위로 올라갈 때, onmouseout 마우스가 영역을 벗어날 때
document.bgColor 현재 웹문서의 배경색상
-->	
	<a href="http://naver.com" 
		onmouseover="document.bgColor='red'"
		onmouseout="document.bgColor='#ff9900'">
		마우스 클릭 이벤트
	</a>
</body>
</html>
