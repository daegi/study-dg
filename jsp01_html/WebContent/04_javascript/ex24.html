
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>select 태그의 onchange 이벤트</title>
<script type="text/javascript">
function movePage(){
	var search = document.getElementById("search");
	if( search.value != "" ) {
// location.href = 	"이동할 주소";
		location.href = search.value;
	}
}
</script>
</head>
<body>
	<h2>검색엔진 선택</h2>
	<form name="form1" id="form1" method="post">
<!-- onchange 이벤트 : select 태그의 값이 바뀌면 호출됨 -->	
		<select name="search" id="search" onchange="movePage()">
			<option value="">선택하세요</option>
			<option value="http://naver.com">네이버</option>
			<option value="http://yahoo.co.kr">야후</option>
			<option value="http://google.com">구글</option>
			<option value="http://nate.com">네이트</option>
		</select>
<!-- 		
		<input type="button" value="확인" onclick="javascript:movePage()"/>
 -->		
	</form>
</body>
</html>
