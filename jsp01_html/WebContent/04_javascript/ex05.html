
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script type="text/javascript">
function change1(){
// document 현재 웹문서의 body 태그의 스타일 속성 중 backgroundImage를
// 변경
	document.body.style.backgroundImage = "url('../images/bg3.gif')";
}
function change2(){
	document.body.style.backgroundImage = "url('../images/bg4.gif')";
}
function change(img){
	document.body.style.backgroundImage = "url("+img+")";
}
</script>
</head>
<body background="../images/bg4.gif">
<h2>배경이미지 바꾸기</h2>
<input type="button" value="배경이미지1" 
onclick="javascript:change('../images/bg3.gif');" /> 
<input type="button" value="배경이미지2" 
onclick="javascript:change('../images/bg4.gif');" />
</body>
</html>
