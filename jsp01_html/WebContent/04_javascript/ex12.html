<title>배열</title>
<script type="text/javascript">
now = new Date(); //날짜 객체 생성
day = now.getDay(); // 요일(일요일:0~토요일:6)

document.write( "오늘은 "+ yoil[day]+"요일입니다.<br>"   );
imgYoil = 
	new Array("sun.gif","mon.gif","tue.gif","wed.gif","thu.gif","fri.gif","sat.gif");
document.write( 
		"오늘은 <img src='../images/"+ imgYoil[day]+"'>요일입니다."   );	
</script>
