<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>라디오버튼</title>
<script type="text/javascript">
function check(rdo){
	if( rdo[1].checked == true ) { //4개의 라디오버튼이 배열로 처리됨 rdo[0]~rdo[3]
		alert("정답입니다.");
	}else{
		alert("틀렸습니다.\n정답은 롤플레잉 게임입니다."); //   \n 줄바꿈
	}
}
</script>
</head>
<body>
<form name="form1" id="form1"> <!-- 라디오버튼의 name이 같아야 그룹으로 처리됨 -->
	<h4>정해진 역할을 수행하는 게임 장르는 무엇입니까?</h4>
	<input type="radio" name="q" value="1" />시뮬레이션 게임<br> <!-- q[0] -->
	<input type="radio" name="q" value="2" />롤플레잉 게임<br>	<!-- q[1] -->
	<input type="radio" name="q" value="3" />아케이드 게임<br>	<!-- q[2] -->
	<input type="radio" name="q" value="4" />스포츠 게임<br>		<!-- q[3] -->
	<input type="button" value="정답 확인" onclick="check(form1.q)" />
</form>
</body>
</html>
